# Redis Configuration for SPARC Production
# Based on Redis 7.x

# Network and Security
bind 0.0.0.0
port 6379
protected-mode yes
requirepass changeme

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
maxclients 10000
timeout 300
tcp-keepalive 300

# Advanced Configuration
tcp-backlog 511
unixsocket /tmp/redis.sock
unixsocketperm 700

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_09a8b7c6d4e5f2a1"
rename-command SHUTDOWN SHUTDOWN_09a8b7c6d4e5f2a1
rename-command DEBUG ""
rename-command EVAL ""

# Enable keyspace notifications for session management
notify-keyspace-events Ex

# Security
protected-mode yes

# Performance
io-threads 2
io-threads-do-reads yes